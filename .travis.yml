---
language: generic

services:
  - docker

before_script:
  - yarn install
  - yarn snyk auth "${SNYK_API_TOKEN}"

script:
  - docker build --build-arg "ROUNDCUBE_VERSION=$(<version)" -t ushi/roundcube .
  - yarn snyk test --docker ushi/roundcube

before_deploy:
  - if test -n "${TRAVIS_TAG}"; then
      docker tag ushi/roundcube "ushi/roundcube:${TRAVIS_TAG}" &&
        yarn snyk monitor --docker "ushi/roundcube:${TRAVIS_TAG}";
    else
      docker tag ushi/roundcube "ushi/roundcube:latest";
    fi
  - docker login -u "${DOCKER_USER}" -p "${DOCKER_PASS}"

deploy:
  - provider: script
    skip_cleanup: true
    script: docker push "ushi/roundcube:${TRAVIS_TAG}"
    on:
      tags: true

  - provider: script
    skip_cleanup: true
    script: docker push "ushi/roundcube:latest"
    on:
      branch: master
